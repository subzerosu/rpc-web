<md-content layout-fill ng-controller="mainPageCtrl" layout="row">

    <!--  sidebar -->
    <md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="sidebar-left" md-whiteframe="4" layout="column">
        <md-toolbar class="md-toolbar-tools">
            <!-- TODO link -->
            <h2 flex md-truncate>RPC</h2>
        </md-toolbar>

        <!-- menu -->
        <md-menu>
            <md-menu-content>
                <md-menu-item class="md-3-line" ng-repeat="item in ['Задания', 'Статистика', 'Настройки']">
                    <md-button href="#"
                               aria-label="http://{{item}}"
                               ng-click="ctrl.menuItemClick($index)"
                               ng-class="{'md-no-ink md-primary': $index==0 }">
                        <a>{{item}}</a>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-sidenav>

    <div layout="column" layout-fill role="main" class="relative">
        <md-toolbar layout="row" class="md-toolbar-tools">
            <md-button class="md-icon-button md-primary md-accent" ng-click="toggleSidebar()"
                       aria-label="toggle sidebar">
                <!-- Close Sidenav -->
                <!-- <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>  -->
                <ng-md-icon icon="menu" size="32"></ng-md-icon>
            </md-button>
        </md-toolbar>

        <!-- content -->
        <md-content flex id="content" md-scroll-y>
            <ui-view layout="column" layout-fill layout-padding>
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <h2>RPC</h2>
                        <md-list>
                            <md-item>
                                <md-item-content>
                                    <div class="md-tile-content">
                                        <h3>what</h3>
                                        <h4>who</h4>
                                        <p>
                                            notes
                                        </p>
                                    </div>
                                </md-item-content>
                            </md-item>
                            <md-divider></md-divider>
                            </md-item>
                        </md-list>
                    </md-card-content>
                </md-card>
            </ui-view>
        </md-content>
    </div>

</md-content>
