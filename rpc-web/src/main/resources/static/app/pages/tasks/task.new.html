<h3>Новое задание</h3>

<form class="form-horizontal" role="form"
	ng-submit="$ctrl.addTask($ctrl.newTask)">

	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Название</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name"
				placeholder="Имя задания" ng-model="$ctrl.newTask.name">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="interval">Интервал, ч</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="interval"
				placeholder="Пример: 24, 48, 72"
				ng-model="$ctrl.newTask.interval">
		</div>
	</div>

	<!--       	ng-model="newTask.description"> -->
	<!--     </div> -->
	<!--   </div> -->

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Создать</button>
			<button class="btn btn-default"
			ui-sref="app.tasks">Отмена</button>
		</div>	
	</div>
</form>
