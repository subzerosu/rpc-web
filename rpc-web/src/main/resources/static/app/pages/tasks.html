<h2>Задания</h2>
<div class="flex-h">
    <div class="task">
    	<h3 ng-hide="$ctrl.tasks.length">нет заданий.</h3>
        <ul ng-show="$ctrl.tasks.length">
            <li ng-repeat="t in $ctrl.tasks">
                <a ui-sref="app.task({ taskId: t.id })"
                    ui-sref-active="active" >{{t.name}}</a>
            </li>
        </ul>
    </div>
</div>
