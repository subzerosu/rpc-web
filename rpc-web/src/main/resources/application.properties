server.port=5000

# logging
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG

# security
security.ignored=/
security.basic.enabled=false

# oauth
security.oauth2.sso.login-path=/oauth2callback

security.oauth2.client.client-id=
security.oauth2.client.client-secret=
security.oauth2.client.access-token-uri=https://accounts.google.com/o/oauth2/token
security.oauth2.client.user-authorization-uri=https://accounts.google.com/o/oauth2/auth
security.oauth2.client.scope=openid,profile,https://www.googleapis.com/auth/spreadsheets
security.oauth2.client.grant-type=authorization_code,refresh_token

security.oauth2.resource.token-info-uri=https://www.googleapis.com/oauth2/v2/userinfo

# google application properties
cane.brothers.spring.google.app.name=RPC

cane.brothers.spring.google.spreadsheet.id=
cane.brothers.spring.google.spreadsheet.sheet.name=